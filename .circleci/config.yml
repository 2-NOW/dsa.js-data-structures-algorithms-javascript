# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2 # use CircleCI 2.0
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    docker: # run the steps with Docker
      - image: circleci/node:lts # ...with this image as the primary container; this is where all `steps` will run
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: node version
          command: node -v
      - run:
          name: NPM version
          command: npm -v

      - restore_cache: # special step to restore the dependency cache
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: npm install
          command: npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

      - run: # run tests
          name: run tests
          command: npm run ci

      - store_artifacts: # special step to save test results as as artifact
          # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: test-results.xml
          prefix: tests
      - store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: coverage
          prefix: coverage
      - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: test-results.xml

  book:
    docker:
      - image: circleci/ruby:2.5.3-stretch
    steps:
      - add_ssh_keys:
          fingerprints:
            - "27:8b:f5:af:bc:66:a9:db:bf:d2:02:4a:cc:d0:58:6d"
      - checkout
      - run:
          name: checkout repo and submodules
          command: git submodule update --init --recursive
      - run:
          name: bundler version
          command: bundle -v
      - run:
          name: ruby version
          command: ruby -v
      - run:
          name: go to directory
          command: cd book/config

      # Restore bundle cache
      - restore_cache:
          keys:
            - ruby-{{ checksum "Gemfile.lock" }}
            - ruby-
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      # Store bundle cache
      - save_cache:
          key: ruby-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: generate PDF
          command: make pdf

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - book
